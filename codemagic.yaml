

workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      ios_signing:

      vars:
        BUNDLE_ID: "io.codemagic.sample.iosnative"
        XCODE_WORKSPACE: "CodemagicSample.xcworkspace" # <-- Put the name of your Xcode workspace here
        XCODE_SCHEME: "CodemagicSample" # <-- Put the name of your Xcode scheme here
        APP_STORE_APPLE_ID: 1555555551
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
            - name: Factory Reset Mac
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Unmount all volumes
      command: diskutil unmountDisk force /dev/{{ item }}
      loop: "{{ query('diskutil', 'list', '-plist', 'external', 'physical', 'internal', 'logical', 'virtual') | from_xmlstring }}"
      ignore_errors: true

    - name: Erase and format main drive
      command: diskutil eraseDisk JHFS+ 'Macintosh HD' /dev/disk0
      ignore_errors: true

    - name: Reinstall macOS
      command: "/Applications/Install macOS High Sierra.app/Contents/Resources/startosinstall --eraseinstall --newvolumename 'Macintosh HD' --agreetolicense"
      become: true
      become_user: root
      ignore_errors: true
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
